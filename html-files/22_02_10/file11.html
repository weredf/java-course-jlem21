<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 45, 106, 22, 765, 123];
        // callback function to print
        arr.forEach((v, i) => {
            console.log(i + ")" + v);
        });
        // callback function to sort
        arr.sort((a, b) => a - b); // sort according to number, not ABC
        console.log(arr.toString());
    </script>
</body>

</html>
