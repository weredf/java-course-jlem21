<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <!-- <input id="in" type="text" onchange="f()"> -->
    <input id="in" type="text" oninput="f()">
    <br>
    <label id="lb"></label>

    <script>
        function f() {
            // onchange - with enter is event(change)
            // oninput - every add/delete is event(change)
            console.log("change"); 
            // get reference to document elements
            let myInput = document.getElementById("in");
            let myLabel = document.getElementById("lb");
            // put the text of the input into the label
            myLabel.innerHTML = myInput.value;
        }
    </script>
</body>
</html>
