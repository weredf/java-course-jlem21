<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <button onclick="start()">start</button>
    <script>

        function sum(a, b) {
            return Number(a) + Number(b);
        }

        function start() {
            let a = prompt("enter first number");
            let b = prompt("enter second number");
            let x = sum(a, b);
            alert(a + " + " + b + " = " + x);
        }

    </script>
</body>

</html>
