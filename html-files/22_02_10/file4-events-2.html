<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body onload="onPageLoad()">
    <h1>Events</h1>
    <script>
        function onPageLoad() {
            console.log("page loaded");
            // set random page color
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")"; // random blackground color
            console.log("rgb(" + r + ", " + g + ", " + b + ")");
            // document.body.style.backgroundColor="rgb(100, 100, 100)"; // red green blue - becomes grey
            // document.body.style.backgroundColor="red"; // hard coded red
        }
    </script>
</body>

</html>
