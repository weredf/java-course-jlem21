<!DOCTYPE html>
<html lang="en">

<head>
    <title>Variable</title>
</head>

<body>
    <script>
        // declaring variables
        var x = 5;
        var y = 10;
        console.log(x);
        console.log(y);
        // variables in JS have no type
        x = "aaa";
        console.log(x);
        x = [2,4,6];
        console.log(x);
        
    </script>
</body>

</html>
