<!DOCTYPE html>
<html lang="en">

<head>
    <title>Output</title>
</head>

<body style="background-color: black; color: blanchedalmond;">
    <!-- HTML -->
    <h3>This is the HTML body</h3>
    <p>Static content</p>
    <button onclick="m1()">click here</button><br><br>
    <script>
        // JavaScript here

        // output 1
        // alert("Hello"); // pop-up

        // output 2
        console.log("hello"); // browser's console - f12- dev tools

        // output 3
        document.write("Date: " + new Date()); // HTML body, dynamic
        document.write("<h1>Heading</h1>");

        window.document.write("AAA");

        // window - reference to the browser
        // document - reference to the current page
        // write - method of document

        function m1() {
            document.write("Bye"); // resets the page
        }
    </script>
</body>

</html>
