<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator</title>
</head>
<body>
    <script>
        "use strict"; // stricter rules like ';' everywhere etc.
        let x = 5;
        let y = "5";

        console.log(x == y); // true (value)
        console.log(x === y); // false, 3rd '=' checks type

        console.log(typeof x);
        console.log(typeof y);

        console.log("2^5 = " + 2**5);

    </script>
</body>
</html>
