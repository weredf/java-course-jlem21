        {
            var a = 5; // hoisted, no scope
            let b = 10; // scope
            b++;
            const c = 25; // constant

        }
        console.log(a);

        let y = Math.floor(Math.random() * 11);

        console.log(x + " + " + y + " = " + sum);

    </script>
