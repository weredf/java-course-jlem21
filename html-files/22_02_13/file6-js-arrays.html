<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>JS Arrays</h1>
    <script>
        let arr = [2, 5, 3, 1];

        // reduce - turns an array into one value
        let sum = arr.reduce((sum, e) => sum += e);
        let mul = arr.reduce((sum, e) => sum *= e);
        let sumOfEven = arr.reduce((sum, e) => { if (e % 2 == 0) { sum += e; } return sum; });
        let sumOfEven2 = arr.reduce((sum, e) => e % 2 == 0 ? sum += e : sum);
        console.log(sum);
        console.log(mul);
        console.log(sumOfEven);
        console.log(sumOfEven2);

        // arrow function
        let f1 = (a, b) => {
            let sum = a + b;
            return sum;
        }

        let f2 = user => console.log("hello + user");
        

    </script>
</body>

</html>
