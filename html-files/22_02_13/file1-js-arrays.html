<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>JS Arrays</h1>
    <script>
        let arr = ["red", "green", "blue"]
        console.log(arr);
        
        // add element to end of array
        arr.push("black"); 
        console.log(arr);
        
        // convert array to string, with different separators
        console.log(arr.join()); // default is comma, no space
        console.log(arr.join(", "));
        console.log(arr.join(" | "));
        console.log(arr.join(" - "));

        // remove last element and return
        console.log(arr.pop());
        console.log(arr.join(", "));
    </script>
</body>
</html>
